{% extends "base.html" %}

{% block content %}

<div class="news mt-3">
    {% for i in objects_list %}
    <h2>
        <a
                class="text-decoration-none text-dark"
                href="/news-detail/{{ i.id }}">
            {{ i.title }}
        </a>
    </h2>
    <p>{{ i.subtitle }}</p>
    {% endfor %}
</div>

{% endblock %}
